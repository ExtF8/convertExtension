<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Converter</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="main.js" defer></script>
    </head>
    <body>
        <main class="main-container">
            <!-- Currency -->
            <section class="currency-container container">
                <h1>Currency</h1>
                <div class="currency-input-container">
                    <div class="div1-currency">
                        <h2>EUR</h2>
                        <div class="div2-currency">
                            <input
                                id="eur_input"
                                type="text"
                                inputmode="decimal"
                                pattern="[0-9]*[.,]?[0-9]*"
                                data-input-type="eur"
                                placeholder="0.00"
                                min="0"
                                step="0.01"
                                title="Currency"
                            />
                        </div>
                    </div>
                    <div class="div3-currency">
                        <h2>USD</h2>
                        <div class="div4-currency">
                            <input
                                type="text"
                                inputmode="decimal"
                                pattern="[0-9]*[.,]?[0-9]*"
                                id="usd_input"
                                data-input-type="usd"
                                placeholder="0.00"
                                min="0"
                                step="0.01"
                                title="Currency"
                            />
                        </div>
                    </div>
                </div>
                <div id="error-message-currency" class="error-container"></div>
            </section>
            <!-- Body measures -->
            <section class="measures-container container">
                <h1>Body Measures</h1>
                <div class="measures-input-container">
                    <div class="div1-measures"><h2></h2></div>
                    <div class="div2-measures"><h2>Length</h2></div>
                    <div class="div3-measures"><h2>Shoulder width</h2></div>
                    <div class="div4-measures"><h2>Waist size</h2></div>
                    <div class="div5-measures"><h2>Sleeve length</h2></div>
                    <div class="div6-measures"><h2>Inseam</h2></div>
                    <div class="div7-measures"><h2>Head circ.</h2></div>
                    <div class="div8-measures"><h2>Neck size</h2></div>
                    <div class="div9-measures"><h2>Bust girth</h2></div>
                    <div class="div10-measures"><h2>Under-bust</h2></div>
                    <div class="div11-measures"><h2>Hip</h2></div>
                    <div class="div12-measures"><h2>Hand circ.</h2></div>
                    <!-- CM Inputs -->
                    <div class="div13-measures"><h2>CM</h2></div>
                    <div class="div14-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="length"
                            data-measure-type="cm"
                        />
                    </div>
                    <div class="div15-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="shoulder_width"
                            data-measure-type="cm"
                        />
                    </div>
                    <div class="div16-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="waist_size"
                            data-measure-type="cm"
                        />
                    </div>
                    <div class="div17-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="sleeve_length"
                            data-measure-type="cm"
                        />
                    </div>
                    <div class="div18-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="inseam"
                            data-measure-type="cm"
                        />
                    </div>
                    <div class="div19-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="head_circ"
                            data-measure-type="cm"
                        />
                    </div>
                    <div class="div20-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="neck_size"
                            data-measure-type="cm"
                        />
                    </div>
                    <div class="div21-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="bust_girth"
                            data-measure-type="cm"
                        />
                    </div>
                    <div class="div22-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="under_bust"
                            data-measure-type="cm"
                        />
                    </div>
                    <div class="div23-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="hip"
                            data-measure-type="cm"
                        />
                    </div>
                    <div class="div24-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="hand_circ"
                            data-measure-type="cm"
                        />
                    </div>

                    <!-- INCH Inputs -->
                    <div class="div25-measures"><h2>INCH</h2></div>
                    <div class="div26-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="length"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="div27-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="shoulder_width"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="div28-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="waist_size"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="div29-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="sleeve_length"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="div30-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="inseam"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="div31-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="head_circ"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="div32-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="neck_size"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="div33-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="bust_girth"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="div34-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="under_bust"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="div35-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="hip"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="div36-measures">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="hand_circ"
                            data-measure-type="inch"
                        />
                    </div>
                </div>
                <div id="error-message-body" class="error-container"></div>
            </section>
            <!-- Shoe size -->
            <section class="shoe-container container">
                <h1>Shoe size conversion</h1>
                <div class="shoe-input-container">
                    <div class="div1-shoe shoe"><h2>EUR</h2></div>
                    <div class="div2-shoe shoe"><h2>Mondo</h2></div>
                    <div class="div3-shoe shoe"><h2>UK</h2></div>
                    <div class="div4-shoe shoe underline"><h2>US</h2></div>
                    <div class="div5-shoe shoe underline"><h2>AUS</h2></div>
                    <div class="div6-shoe shoe"><h2>Men</h2></div>
                    <div class="div7-shoe shoe"><h2>W/men</h2></div>
                    <div class="div8-shoe shoe"><h2>Men</h2></div>
                    <div class="div9-shoe shoe"><h2>W/men</h2></div>
                    <div class="div10-shoe shoe">
                        <input
                            id="EUR"
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="eur_shoe_size"
                        />
                    </div>
                    <div class="div11-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="MONDO"
                            data-input-type="mondo_shoe_size"
                        />
                    </div>
                    <div class="div12-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="UK"
                            data-input-type="uk_shoe_size"
                        />
                    </div>
                    <div class="div13-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="US_MEN"
                            data-input-type="us_men_shoe_size"
                        />
                    </div>
                    <div class="div14-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="US_WOMEN"
                            data-input-type="us_women_shoe_size"
                        />
                    </div>
                    <div class="div15-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="AUS_MEN"
                            data-input-type="aus_men_shoe_size"
                        />
                    </div>
                    <div class="div16-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="AUS_WOMEN"
                            data-input-type="aus_women_shoe_size"
                        />
                    </div>
                </div>
                <div id="error-message-shoe" class="error-container"></div>
            </section>
            <div class="reset-container">
                <button id="reset" type="reset">Reset All Values</button>
            </div>
        </main>
    </body>
</html>
