<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Converter</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="currency/currencyInput.js"></script>
    </head>
    <body>
        <main class="main-container">
            <!-- Currency -->
            <section class="currency-container">
                <h1>Currency</h1>
                <div class="currency-input-container">
                    <div class="div1-currency"><h2>From EUR</h2></div>
                    <div class="div2-currency">
                        <input type="number" id="eur_input" data-input-type="eur" />
                    </div>
                    <div class="div3-currency"><h2>to USD</h2></div>
                    <div class="div4-currency">
                        <input type="number" id="usd_output" data-output-type="usd" readonly />
                    </div>
                    <div class="div5-currency"><h2>From USD</h2></div>
                    <div class="div6-currency">
                        <input type="number" id="usd_input" data-input-type="usd" />
                    </div>
                    <div class="div7-currency"><h2>to EUR</h2></div>
                    <div class="div8-currency">
                        <input type="number" id="eur_output" data-output-type="eur" readonly />
                    </div>
                </div>
                <div class="error-message"></div>
            </section>
            <!-- Body measures -->
            <section class="measures-container">
                <h1>Body Measures</h1>
                <div class="measures-input-container">
                    <div class="div1-measures"><h2></h2></div>
                    <div class="div2-measures"><h2>Head circ.</h2></div>
                    <div class="div3-measures"><h2>Neck size</h2></div>
                    <div class="div4-measures"><h2>Shoulder width</h2></div>
                    <div class="div5-measures"><h2>Bust girth</h2></div>
                    <div class="div6-measures"><h2>Under-bust</h2></div>
                    <div class="div7-measures"><h2>Waist size</h2></div>
                    <div class="div8-measures"><h2>Arm length</h2></div>
                    <div class="div9-measures"><h2>Hip</h2></div>
                    <div class="div10-measures"><h2>Hand circ.</h2></div>
                    <div class="div11-measures"><h2>Leg length / Inseam</h2></div>
                    <div class="div12-measures"><h2>Body height</h2></div>
                    <div class="div13-measures"><h2>CM</h2></div>
                    <div class="div14-measures"><input type="number" /></div>
                    <div class="div15-measures"><input type="number" /></div>
                    <div class="div16-measures"><input type="number" /></div>
                    <div class="div17-measures"><input type="number" /></div>
                    <div class="div18-measures"><input type="number" /></div>
                    <div class="div19-measures"><input type="number" /></div>
                    <div class="div20-measures"><input type="number" /></div>
                    <div class="div21-measures"><input type="number" /></div>
                    <div class="div22-measures"><input type="number" /></div>
                    <div class="div23-measures"><input type="number" /></div>
                    <div class="div24-measures"><input type="number" /></div>
                    <div class="div25-measures"><h2>INCH</h2></div>
                    <div class="div26-measures"><input type="number" /></div>
                    <div class="div27-measures"><input type="number" /></div>
                    <div class="div28-measures"><input type="number" /></div>
                    <div class="div29-measures"><input type="number" /></div>
                    <div class="div30-measures"><input type="number" /></div>
                    <div class="div31-measures"><input type="number" /></div>
                    <div class="div32-measures"><input type="number" /></div>
                    <div class="div33-measures"><input type="number" /></div>
                    <div class="div34-measures"><input type="number" /></div>
                    <div class="div35-measures"><input type="number" /></div>
                    <div class="div36-measures"><input type="number" /></div>
                </div>
            </section>
            <!-- Shoe size -->
            <section class="shoe-container">
                <h1>European shoe size conversion</h1>
                <div class="shoe-input-container">
                    <div class="div1-shoe shoe"><h2>EUR</h2></div>
                    <div class="div2-shoe shoe"><h2>Mondo</h2></div>
                    <div class="div3-shoe shoe"><h2>UK</h2></div>
                    <div class="div4-shoe shoe underline"><h2>US</h2></div>
                    <div class="div5-shoe shoe underline"><h2>AUS</h2></div>
                    <div class="div6-shoe shoe"><h2>Men</h2></div>
                    <div class="div7-shoe shoe"><h2>W/men</h2></div>
                    <div class="div8-shoe shoe"><h2>Men</h2></div>
                    <div class="div9-shoe shoe"><h2>W/men</h2></div>
                    <div class="div10-shoe shoe"><input type="number" /></div>
                    <div class="div11-shoe shoe"><input type="number" /></div>
                    <div class="div12-shoe shoe"><input type="number" /></div>
                    <div class="div13-shoe shoe"><input type="number" /></div>
                    <div class="div14-shoe shoe"><input type="number" /></div>
                    <div class="div15-shoe shoe"><input type="number" /></div>
                    <div class="div16-shoe shoe"><input type="number" /></div>
                </div>
            </section>
        </main>
    </body>
</html>
