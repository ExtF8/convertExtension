<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Converter</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="main.js" defer></script>
        <script type="module" src="./bodyMeasures//dragAndDrop.js" defer></script>
    </head>
    <body>
        <main class="main-container">
            <!-- Currency -->
            <section class="currency-container container">
                <h1>Currency</h1>
                <div class="currency-input-container">
                    <div class="div1-currency">
                        <h2 class="flex-center">EUR</h2>
                        <div class="div2-currency">
                            <input
                                id="eur_input"
                                type="text"
                                inputmode="decimal"
                                pattern="[0-9]*[.,]?[0-9]*"
                                data-input-type="eur"
                                placeholder="0.00"
                                min="0"
                                step="0.01"
                                title="Currency"
                            />
                        </div>
                    </div>
                    <div class="div3-currency">
                        <h2 class="flex-center">USD</h2>
                        <div class="div4-currency">
                            <input
                                type="text"
                                inputmode="decimal"
                                pattern="[0-9]*[.,]?[0-9]*"
                                id="usd_input"
                                data-input-type="usd"
                                placeholder="0.00"
                                min="0"
                                step="0.01"
                                title="Currency"
                            />
                        </div>
                    </div>
                    <div class="div3-currency">
                        <h2 class="flex-center">GBP</h2>
                        <div class="div4-currency">
                            <input
                                type="text"
                                inputmode="decimal"
                                pattern="[0-9]*[.,]?[0-9]*"
                                id="gbp_input"
                                data-input-type="gbp"
                                placeholder="0.00"
                                min="0"
                                step="0.01"
                                title="Currency"
                            />
                        </div>
                    </div>
                </div>
                <div id="error-message-currency" class="error-container"></div>
            </section>
            <!-- Body measures -->
            <section class="measures-container container">
                <h1>Body Measures</h1>
                <div class="measurement-label-container">
                    <div class="measurement-label flex-center"></div>
                    <h2 class="measurement-label flex-center">CM</h2>
                    <h2 class="measurement-label flex-center">INCH</h2>
                </div>
                <div class="measures-input-container">
                    <div class="draggable measure-item" draggable="true" data-type="length">
                        <h2>Length</h2>
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="length"
                            data-measure-type="cm"
                        />
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="length"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="draggable measure-item" draggable="true" data-type="shoulder_width">
                        <h2>Shoulder width</h2>
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="shoulder_width"
                            data-measure-type="cm"
                        />
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="shoulder_width"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="draggable measure-item" draggable="true" data-type="waist_size">
                        <h2>Waist size</h2>
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="waist_size"
                            data-measure-type="cm"
                        />
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="waist_size"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="draggable measure-item" draggable="true" data-type="sleeve_length">
                        <h2>Sleeve length</h2>
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="sleeve_length"
                            data-measure-type="cm"
                        />
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="sleeve_length"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="draggable measure-item" draggable="true" data-type="inseam">
                        <h2>Inseam</h2>
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="inseam"
                            data-measure-type="cm"
                        />
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="inseam"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="draggable measure-item" draggable="true" data-type="head_circ">
                        <h2>Head circ.</h2>
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="head_circ"
                            data-measure-type="cm"
                        />
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="head_circ"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="draggable measure-item" draggable="true" data-type="neck_size">
                        <h2>Neck size</h2>
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="neck_size"
                            data-measure-type="cm"
                        />
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="neck_size"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="draggable measure-item" draggable="true" data-type="bust_girth">
                        <h2>Bust girth</h2>
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="bust_girth"
                            data-measure-type="cm"
                        />
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="bust_girth"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="draggable measure-item" draggable="true" data-type="under_bust">
                        <h2>Under-bust</h2>
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="under_bust"
                            data-measure-type="cm"
                        />
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="under_bust"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="draggable measure-item" draggable="true" data-type="hip">
                        <h2>Hip</h2>
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="hip"
                            data-measure-type="cm"
                        />
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="hip"
                            data-measure-type="inch"
                        />
                    </div>
                    <div class="draggable measure-item" draggable="true" data-type="hand_circ">
                        <h2>Hand circ.</h2>
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="hand_circ"
                            data-measure-type="cm"
                        />
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="hand_circ"
                            data-measure-type="inch"
                        />
                    </div>
                </div>
                <div id="error-message-body" class="error-container"></div>
            </section>
            <!-- Shoe size -->
            <section class="shoe-container container">
                <h1>Shoe size conversion</h1>
                <div class="shoe-input-container">
                    <div class="div1-shoe shoe"><h2>EUR</h2></div>
                    <div class="div2-shoe shoe"><h2>Mondo</h2></div>
                    <div class="div3-shoe shoe"><h2>UK</h2></div>
                    <div class="div4-shoe shoe underline"><h2>US</h2></div>
                    <div class="div5-shoe shoe underline"><h2>AUS</h2></div>
                    <div class="div6-shoe shoe"><h2>Men</h2></div>
                    <div class="div7-shoe shoe"><h2>W/men</h2></div>
                    <div class="div8-shoe shoe"><h2>Men</h2></div>
                    <div class="div9-shoe shoe"><h2>W/men</h2></div>
                    <div class="div10-shoe shoe">
                        <input
                            id="EUR"
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            data-input-type="eur_shoe_size"
                        />
                    </div>
                    <div class="div11-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="MONDO"
                            data-input-type="mondo_shoe_size"
                        />
                    </div>
                    <div class="div12-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="UK"
                            data-input-type="uk_shoe_size"
                        />
                    </div>
                    <div class="div13-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="US_MEN"
                            data-input-type="us_men_shoe_size"
                        />
                    </div>
                    <div class="div14-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="US_WOMEN"
                            data-input-type="us_women_shoe_size"
                        />
                    </div>
                    <div class="div15-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="AUS_MEN"
                            data-input-type="aus_men_shoe_size"
                        />
                    </div>
                    <div class="div16-shoe shoe">
                        <input
                            type="text"
                            inputmode="decimal"
                            pattern="[0-9]*[.,]?[0-9]*"
                            id="AUS_WOMEN"
                            data-input-type="aus_women_shoe_size"
                        />
                    </div>
                </div>
                <div id="error-message-shoe" class="error-container"></div>
            </section>
            <section class="text-filed-container container">
                <h1>Notes</h1>
                <textarea
                    type="textfield"
                    name="Notes"
                    id="textField"
                    placeholder="Something important..."
                ></textarea>
            </section>
            <div class="reset-container">
                <button id="reset" type="reset">Reset All Values</button>
            </div>
        </main>
    </body>
</html>
