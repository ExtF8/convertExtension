<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Converter</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="sidePanel.js"></script>
    </head>
    <body>
        <main class="main-container">
            <!-- Currency -->
            <section class="currency-container">
                <h1>Currency</h1>
                <!-- input section-->
                <div class="currency-input-container">
                    <div class="currency-input">
                        <label for="eur_input">From EUR</label>
                        <input type="number" id="eur_input" />
                    </div>
                    <div class="currency-input">
                        <label for="usd_input">From USD</label>
                        <input type="number" id="usd_input" />
                    </div>
                </div>
                <!-- output section-->
                <div class="currency-output-container">
                    <div class="currency-outputs">
                        <label for="usd_output">to USD</label>
                        <input type="number" id="usd_output" readonly />
                    </div>
                    <div class="currency-outputs">
                        <label for="eur_output">to EUR</label>
                        <input type="number" id="eur_output" readonly />
                    </div>
                </div>
            </section>
            <!-- Body measures -->
            <section class="measures-container">
                <h1>Body Measures</h1>
                <div class="measures-input-container">
                    <h2 class="div1"></h2>
                    <h2 class="div2">Head circ.</h2>
                    <h2 class="div3">Neck size</h2>
                    <h2 class="div4">Shoulder width</h2>
                    <h2 class="div5">Bust girth</h2>
                    <h2 class="div6">Under-bust</h2>
                    <h2 class="div7">Waist size</h2>
                    <h2 class="div8">Arm length</h2>
                    <h2 class="div9">Hip</h2>
                    <h2 class="div10">Hand circ.</h2>
                    <h2 class="div11">Leg length / Inseam</h2>
                    <h2 class="div12">Body height</h2>
                    <h2 class="div13">CM</h2>
                    <input type="number" class="div14" />
                    <input type="number" class="div15" />
                    <input type="number" class="div16" />
                    <input type="number" class="div17" />
                    <input type="number" class="div18" />
                    <input type="number" class="div19" />
                    <input type="number" class="div20" />
                    <input type="number" class="div21" />
                    <input type="number" class="div22" />
                    <input type="number" class="div23" />
                    <input type="number" class="div24" />
                    <h2 class="div25">INCH</h2>
                    <input type="number" class="div26" />
                    <input type="number" class="div27" />
                    <input type="number" class="div28" />
                    <input type="number" class="div29" />
                    <input type="number" class="div30" />
                    <input type="number" class="div31" />
                    <input type="number" class="div32" />
                    <input type="number" class="div33" />
                    <input type="number" class="div34" />
                    <input type="number" class="div35" />
                    <input type="number" class="div36" />
                </div>
            </section>
            <!-- Shoe size -->
            <section class="shoe-container">
                <h1>European shoe size conversion</h1>

                <div class="shoe-input-container">
                    <div class="div1-shoe shoe"><h2>EUR</h2></div>
                    <div class="div2-shoe shoe"><h2>Mondo</h2></div>
                    <div class="div3-shoe shoe"><h2>UK</h2></div>
                    <div class="div4-shoe shoe underline"><h2>US</h2></div>
                    <div class="div5-shoe shoe underline"><h2>AUS</h2></div>
                    <div class="div6-shoe shoe"><h2>Men</h2></div>
                    <div class="div7-shoe shoe"><h2>W/men</h2></div>
                    <div class="div8-shoe shoe"><h2>Men</h2></div>
                    <div class="div9-shoe shoe"><h2>W/men</h2></div>
                    <input type="number" class="div10-shoe shoe" />
                    <input type="number" class="div11-shoe shoe" />
                    <input type="number" class="div12-shoe shoe" />
                    <input type="number" class="div13-shoe shoe" />
                    <input type="number" class="div14-shoe shoe" />
                    <input type="number" class="div15-shoe shoe" />
                    <input type="number" class="div16-shoe shoe" />
                </div>
            </section>
        </main>
    </body>
</html>
