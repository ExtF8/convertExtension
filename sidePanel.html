<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Converter</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="sidePanel.js"></script>
    </head>
    <body>
        <main class="main-container">
            <!-- Currency -->
            <section class="currency-container">
                <h2>Currency</h2>
                <!-- input section-->
                <div class="currency-input-container">
                    <div class="currency-input">
                        <label for="eur_input">From EUR</label>
                        <input
                            type="number"
                            id="eur_input"
                        />
                    </div>
                    <div class="currency-input">
                        <label for="usd_input">From USD</label>
                        <input
                            type="number"
                            id="usd_input"
                        />
                    </div>
                </div>
                <!-- output section-->
                <div class="currency-output-container">
                    <div class="currency-outputs">
                        <label for="usd_output">to USD</label>
                        <input
                            type="number"
                            id="usd_output"
                            readonly
                        />
                    </div>
                    <div class="currency-outputs">
                        <label for="eur_output">to EUR</label>
                        <input
                            type="number"
                            id="eur_output"
                            readonly
                        />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
